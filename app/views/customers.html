<p>Filter <input type="text" ng-model="columnToFilter.name"></p>

<table class="table">
	<tr>
		<th ng-click="predicate = 'name'; reverse=!reverse">Name</th>
		<th ng-click="predicate = 'city'; reverse=!reverse">City</th>	
		<th>Order Total</th>	
		<th>&nbsp;</th>
	</tr>
	<tr ng-repeat='customer in customers | filter:columnToFilter | orderBy:predicate:reverse'>
		<td>{{customer.name}}</td>
		<td>{{customer.city}}</td>
		<td>{{customer.orderTotal}}</td>
		<td>
            <a href="#/orders/{{customer.id}}" title="{{customer.name}}">View order</a>
            <span class="glyphicon glyphicon-remove" ng-click="deleteCustomer(customer.id)"></span>
        </td>
	</tr>
</table>
